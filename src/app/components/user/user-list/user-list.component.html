<div id="outer-container">
  <div class="user-item-container" *ngFor="let user of userList">
    <!-- Card Component -->
    <app-item-card
      [title]="user.firstName + ' ' + user.lastName"
      [description]="user.description"
      (showMoreEvent)="onShowMoreClick(user.uid)"
      (deleteEvent)="onDeleteUserClick(user.uid)"
    />

    <!-- Line Break -->
    <hr />
  </div>
</div>
