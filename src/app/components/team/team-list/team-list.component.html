<div id="outer-container">
  <div class="team-item-container" *ngFor="let team of teamList">
    <!-- Card Component -->
    <app-item-card
      [title]="team.name"
      [description]="team.description"
      (showMoreEvent)="onShowMoreClick(team.uid)"
      (deleteEvent)="onDeleteTeamClick(team.uid)"
    />

    <!-- Line Break -->
    <hr />
  </div>
</div>
